name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - List directory structure before build
        run: ls -la

      - name: Build static site
        run: npm run build
        
      - name: Debug - Check if output directory exists
        run: |
          echo "Checking for output directory..."
          ls -la
          if [ -d "./out" ]; then
            echo "✅ ./out directory exists"
            ls -la ./out
          else
            echo "❌ ./out directory does not exist"
            echo "Checking next.config.js contents:"
            cat next.config.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
      - name: Debug - List artifacts after upload
        run: echo "Artifact should have been uploaded"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2