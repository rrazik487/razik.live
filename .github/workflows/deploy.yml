name: Debug GitHub Pages Deployment

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  debug-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Show Node & NPM version
        run: |
          node -v
          npm -v

      - name: List repository contents
        run: ls -la

      - name: Install dependencies
        run: npm ci

      - name: Check next.config.js
        run: cat next.config.js

      - name: Check package.json scripts
        run: cat package.json | grep -A 10 "\"scripts\""

      - name: Build static site
        run: npm run build

      - name: List directories after build
        run: |
          echo "Root directory:"
          ls -la
          echo "Checking for build output directories:"
          if [ -d ".next" ]; then echo ".next exists"; ls -la .next; else echo ".next does not exist"; fi
          if [ -d "out" ]; then echo "out exists"; ls -la out; else echo "out does not exist"; fi
          if [ -d "./out" ]; then echo "./out exists"; ls -la ./out; else echo "./out does not exist"; fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create artifact
        run: |
          echo "Creating test file in out directory"
          mkdir -p out
          echo "Test file" > out/test.txt
          ls -la out/

      - name: Upload artifact - debugging
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
      - name: Check uploaded artifacts
        run: |
          echo "Artifact should have been uploaded with path ./out"
          echo "Current directory structure:"
          ls -la

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: debug-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2